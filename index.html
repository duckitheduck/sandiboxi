<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funniyaysandboxyay</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        canvas {
            background-color: #000000;
            border: 2px solid #ffffff;
            image-rendering: pixelated;
            cursor: default; 
            touch-action: none;
        }
        .controls {
            margin: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .group {
            display: flex;
            gap: 8px;
            align-items: center;
            background: #333;
            padding: 10px 15px;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .active { border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        
        #btn-sand { background-color: #edc9af; color: black; }
        #btn-water { background-color: #4fa1ff; color: black; }
        #btn-dirt { background-color: #8b4513; color: white; }
        #btn-acid { background-color: #32CD32; color: black; }
        #btn-lava { background-color: #ff4500; color: white; }
        #btn-steam { background-color: #d3d3d3; color: black; }
        #btn-eraser { background-color: #ffffff; color: black; }
        
        .size-ctrl { background-color: #555; color: white; width: 40px; }
        .size-display { font-family: monospace; font-size: 1.2rem; min-width: 30px; text-align: center; }
        #btn-clear { background: #ff4444; color: white; }

        /* MODAL STYLES */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal {
            background: #333;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid white;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn-yes { background: #ff4444; color: white; }
        .btn-no { background: #555; color: white; }
    </style>
</head>
<body>

    <h1>funni sandiboxi</h1>

    <div class="controls">
        <div class="group">
            <button id="btn-sand" onclick="setType(1)">sand</button>
            <button id="btn-water" onclick="setType(2)">water</button>
            <button id="btn-dirt" onclick="setType(3)">dirt</button>
            <button id="btn-acid" onclick="setType(5)">acid</button>
            <button id="btn-lava" onclick="setType(6)">lava</button>
            <button id="btn-steam" onclick="setType(7)">steam</button>
            <button id="btn-eraser" onclick="setType(0)">eraser</button>
        </div>
        <div class="group">
            <button class="size-ctrl" onclick="adjustSize(-1)">âˆ’</button>
            <span class="size-display" id="size-val">2</span>
            <button class="size-ctrl" onclick="adjustSize(1)">+</button>
        </div>
        <button id="btn-clear" onclick="showClearWarning()">delete all</button>
    </div>

    <canvas id="sandboxCanvas" width="500" height="500"></canvas>

    <div id="modal-overlay">
        <div class="modal">
            <p style="font-size: 1.2rem;">are you sure you want to clear the canvas</p>
            <div class="modal-buttons">
                <button class="btn-yes" onclick="confirmClear(true)">yeah</button>
                <button class="btn-no" onclick="confirmClear(false)">nope</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sandboxCanvas');
        const ctx = canvas.getContext('2d');
        const width = 100; 
        const height = 100;
        const cellSize = 5;

        let grid = createGrid(width, height);
        let currentType = 1; 
        let brushSize = 2; 
        let mouseX = 0, mouseY = 0, isMouseDown = false;
        let paintInterval = null;
        let isPaused = false;

        function createGrid(cols, rows) {
            let arr = new Array(cols);
            for (let i = 0; i < arr.length; i++) {
                arr[i] = new Array(rows).fill(0);
            }
            for (let i = 0; i < cols; i++) arr[i][rows - 1] = 4; 
            return arr;
        }

        // Warning Logic
        function showClearWarning() {
            isPaused = true;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function confirmClear(shouldClear) {
            if (shouldClear) {
                grid = createGrid(width, height);
            }
            document.getElementById('modal-overlay').style.display = 'none';
            isPaused = false;
        }

        function setType(t) { currentType = t; updateUI(); }
        function adjustSize(delta) { brushSize = Math.max(1, Math.min(20, brushSize + delta)); updateUI(); }

        function updateUI() {
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            const map = {1:'btn-sand', 2:'btn-water', 3:'btn-dirt', 5:'btn-acid', 6:'btn-lava', 7:'btn-steam', 0:'btn-eraser'};
            if(map[currentType]) document.getElementById(map[currentType]).classList.add('active');
            document.getElementById('size-val').innerText = brushSize;
        }

        canvas.onmousedown = (e) => { if(!isPaused) { isMouseDown = true; updateMousePos(e); startPainting(); } };
        window.onmouseup = () => { isMouseDown = false; stopPainting(); };
        canvas.onmousemove = (e) => { updateMousePos(e); };

        function updateMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = Math.floor((e.clientX - rect.left) / cellSize);
            mouseY = Math.floor((e.clientY - rect.top) / cellSize);
        }

        function startPainting() { if (!paintInterval && !isPaused) { paint(); paintInterval = setInterval(paint, 20); } }
        function stopPainting() { clearInterval(paintInterval); paintInterval = null; }

        function paint() {
            if (!isMouseDown || isPaused) return;
            const radius = brushSize - 1;
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i*i + j*j <= radius*radius) {
                        let nx = mouseX + i, ny = mouseY + j;
                        if (nx >= 0 && nx < width && ny >= 0 && ny < height - 1) {
                            grid[nx][ny] = currentType;
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < width; i++) {
                for (let j = 0; j < height; j++) {
                    let val = grid[i][j];
                    if (val > 0 && val !== 4) {
                        if (val === 1) ctx.fillStyle = '#edc9af'; 
                        if (val === 2) ctx.fillStyle = '#4fa1ff'; 
                        if (val === 3) ctx.fillStyle = '#8b4513'; 
                        if (val === 5) ctx.fillStyle = '#32CD32'; 
                        if (val === 6) ctx.fillStyle = '#ff4500'; 
                        if (val === 7) ctx.fillStyle = '#d3d3d3'; 
                        ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                    }
                }
            }

            ctx.strokeStyle = "white";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, (height - 1) * cellSize);
            ctx.lineTo(canvas.width, (height - 1) * cellSize);
            ctx.stroke();

            // Preview (don't show if paused)
            if(!isPaused) {
                ctx.beginPath();
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.arc(mouseX * cellSize + 2.5, mouseY * cellSize + 2.5, brushSize * cellSize, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function update() {
            if (isPaused) return;

            for (let j = height - 2; j >= 0; j--) {
                let leftToRight = Math.random() > 0.5;
                for (let i = (leftToRight ? 0 : width - 1); leftToRight ? i < width : i >= 0; leftToRight ? i++ : i--) {
                    let state = grid[i][j];
                    if (state === 0 || state === 3 || state === 4) continue;

                    if (state === 7) {
                        if (j > 0 && grid[i][j-1] === 0) {
                            grid[i][j] = 0; grid[i][j-1] = 7;
                        } else {
                            let dir = Math.random() < 0.5 ? 1 : -1;
                            if (i + dir >= 0 && i + dir < width && grid[i+dir][j] === 0) {
                                grid[i][j] = 0; grid[i+dir][j] = 7;
                            }
                        }
                        if (Math.random() < 0.005) grid[i][j] = 0; 
                        continue;
                    }

                    if (state === 6) {
                        [[0,1],[1,0],[-1,0],[0,-1]].forEach(([dx, dy]) => {
                            let nx = i + dx, ny = j + dy;
                            if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                if (grid[nx][ny] === 2) { 
                                    grid[nx][ny] = 7; 
                                    grid[i][j] = 3;   
                                }
                            }
                        });
                    }

                    if (grid[i][j + 1] === 0) {
                        grid[i][j] = 0; grid[i][j + 1] = state;
                    } else if (i > 0 && grid[i - 1][j + 1] === 0) {
                        grid[i][j] = 0; grid[i - 1][j + 1] = state;
                    } else if (i < width - 1 && grid[i + 1][j + 1] === 0) {
                        grid[i][j] = 0; grid[i + 1][j + 1] = state;
                    } else if (state === 2 || state === 5 || state === 6) {
                        let dir = Math.random() < 0.5 ? 1 : -1;
                        if (i + dir >= 0 && i + dir < width && grid[i + dir][j] === 0) {
                            grid[i][j] = 0; grid[i + dir][j] = state;
                        }
                    }
                }
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        setType(1);
        adjustSize(0);
        loop();
    </script>
</body>
</html>
